BBPATH ?= ""
# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"
# We have recipe directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-luneos"
BBFILE_PATTERN_meta-luneos := "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-luneos = "15"

# Newer meta-qt5 expects PACKAGECONFIG options in separate PACKAGECONFIG_CONFARGS
# variable, but we have older oe-core/jethro which doesn't provide this
# http://patchwork.openembedded.org/patch/116719/
# http://patchwork.openembedded.org/patch/120513/
PACKAGECONFIG_CONFARGS = "${EXTRA_OECONF}"
